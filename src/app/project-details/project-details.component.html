<section class="bgimage" style="background: url('{{endpoint}}/{{item.path}}');" *ngFor="let item of getBanners">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="pro">
          <span *ngIf="dir == 'ltr'">{{item.erTitle}}</span>
          <span *ngIf="dir == 'rtl'">{{item.arTitle}}</span>
        </h1>
      </div>
    </div>
  </div>
</section>

<section [ngClass]="bannerLength == 1 ? 'space-section' : 'set_nobanner_height' ">
  <div class="container">
    <div class="row" *ngFor="let item of getData">
      <div class="col-md-6 col-sm-6">
        <img src="{{endpoint}}/{{item.image[0].path}}" class="img-fluid li-img">
      </div>
      <div class="col-md-4 col-sm-6 inn ">
        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
      </div>
    </div>
    <br>
  </div>
</section>

<section class="in-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-1"></div>
      <div class="col-lg-10">
        <owl-carousel-o [options]="customOptions" class="new">
          <ng-template carouselSlide *ngFor="let img of projImages">
            <div class="slide">
              <img src="{{endpoint}}/{{img.path}}" alt="img 1" class="proj_img">
            </div>
          </ng-template>
        </owl-carousel-o>
      </div>
    </div>
  </div>
</section>
