<section class="bgimage" style="background: url({{endpoint}}/{{item.path}});" *ngFor="let item of getBanners">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>
          <span *ngIf="dir == 'ltr'" [innerHTML]="item.erTitle"></span>
          <span *ngIf="dir == 'rtl'" [innerHTML]="item.arTitle"></span>
        </h1>
      </div>
    </div>
  </div>
</section>
<section class="gcc">
  <div class="container">
    <div class="row" *ngFor="let item of getData">

      <div class="col-md-6">
        <br>
        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
      </div>
      <div class="col-md-4">
        <img src="{{endpoint}}/{{item.images[0].path}}" class="img-mar img-fluid" />
      </div>
    </div>
  </div>
</section>


<section class="gcc-p">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="assets/img/moc.png" class="img-career img-fluid" />
      </div>
      <div class="col-md-4 tex-h">

        <h4>{{"Download" | translate}} <br>{{"Our" | translate}}<br> {{"MobileApp" | translate}}</h4>
      </div>

    </div>
  </div>
</section>
