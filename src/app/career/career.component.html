<section class="bgimage" style="background: url('{{endpoint}}/{{item.path}}');" *ngFor="let item of getBanners">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1>
                    <span *ngIf="dir == 'ltr'" [innerHTML]="item.erTitle"></span>
                    <span *ngIf="dir == 'rtl'" [innerHTML]="item.arTitle"></span>
                </h1>
            </div>
        </div>
    </div>
</section>

<section [ngClass]="bannerLength == 1 ? 'space-section' : 'set_nobanner_height' ">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/img/career-one.png" class="img-career img-fluid" />
            </div>
            <br>
            <div class="col-md-7">
                <div class="form-area">
                    <form role="form" [formGroup]="careerForm"><br style="clear: both;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"YourName" | translate}}*</label>
                                    <input id="name" class="form-control" name="name" type="text" formControlName="name"
                                        [ngClass]="{ 'is-invalid': submitted && f['name'].errors}">
                                    <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                                        <div *ngIf="f['name'].errors['required']">{{'Required' | translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"YourEmailAddress" | translate}}*</label>
                                    <input id="email" class="form-control" name="email" type="email"
                                        formControlName="email"
                                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors}">
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">{{'Required' | translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"PhoneNumber" | translate}}*</label>
                                    <input id="name" class="form-control" name="name" type="number"
                                        formControlName="mobileNumber"
                                        [ngClass]="{ 'is-invalid': submitted && f['mobileNumber'].errors}">
                                    <div *ngIf="submitted && f['mobileNumber'].errors" class="invalid-feedback">
                                        <div *ngIf="f['mobileNumber'].errors['required']">{{'Required' | translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>{{"Department" | translate}}*</label>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="department"
                                        [ngClass]="{'is-invalid': submitted && f['department'].errors}">
                                        <option value="" disabled>{{"SelectDepart" | translate}}</option>
                                        <option value={{item.id}} *ngFor="let item of getData">
                                            <span *ngIf="dir == 'ltr'">{{item.erTitle}}</span>
                                            <span *ngIf="dir == 'rtl'">{{item.arTitle}}</span>
                                        </option>
                                    </select>
                                    <div *ngIf="submitted && f['department'].errors" class="invalid-feedback">
                                        <div *ngIf="f['department'].errors['required']">{{'Required' |
                                            translate}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="resume">{{"UploadResume" | translate}}*
                                        <p class="upload_img" *ngIf="!iconImg && !fileUpload"><img
                                                src="../../assets/img/Icon-feather.svg"></p>
                                        <p class="upload_img" *ngIf="fileImgUpload?.type == 'application/pdf'">
                                            {{fileImgUpload.name}}</p>
                                        <img class="upload-img"
                                            *ngIf="fileImgUpload?.type == 'image/jpeg' || fileImgUpload?.type == 'image/png'"
                                            src="{{fileUpload}}" />
                                    </label>
                                    <br>
                                    <input type="file" class="custom-file-input" id="resume"
                                        (change)="uploadImageFile($event)">
                                    <p *ngIf="!fileImgUpload && submitted" style="color: red;">{{"Required" |
                                        translate}}
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary pull-left" (click)="onSubmitData()">{{"SubmitForm"
                            | translate}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
