
<section class="bgimage">

<section class="contact-i">
      <div class="container">
        <div class="row">
     <div class="col-md-12">
        <h1 class="con-title">DROP YOUR MESSAGE HERE</h1>
     </div>
    <div class="col-md-10">
    <div class="form-area">
        <form role="form"><br style="clear: both;">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input id="name" class="form-control" name="name" required="" type="text" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Your e-mail address</label>
                        <input id="email" class="form-control" name="email" required="" type="email">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input id="name" class="form-control" name="name" required="" type="text" >
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Department</label>
                        <input id="name" class="form-control" name="name" required="" type="text" >
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" required></textarea>
                    </div>
                </div>
            </div>
   

    <br>
    <button id="submit" class="btn btn-primary pull-right" name="submit" type="button">Submit Form</button></form></div>
    </div>
</div>
</div>
