<section class="bgimage" style="background: url('{{endpoint}}/{{item.path}}');" *ngFor="let item of getBanners">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 class="pro">
                    <span *ngIf="dir == 'ltr'" [innerHTML]="item.erTitle"></span>
                    <span *ngIf="dir == 'rtl'" [innerHTML]="item.arTitle"></span>
                </h1>
            </div>
        </div>
    </div>
</section>
<section class="space-section">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6 top-space" *ngFor="let item of getData">
                <div class="our-team">
                    <div class="pic" *ngFor="let img of item.images">
                        <span *ngIf="img.seq == 0"><img src="{{endpoint}}/{{img.path}}"></span>
                        <ul class="social">
                            <a routerLink="/project-details/{{item.id}}" class="btn btn-or">{{"More" | translate}}</a>
                        </ul>
                    </div>
                    <div class="team-content">
                        <h3 class="title">
                            <span *ngIf="dir == 'ltr'">{{item.erTitle}}</span>
                            <span *ngIf="dir == 'rtl'">{{item.arTitle}}</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <!-- <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls> -->
        </div>
    </div>
</section>
