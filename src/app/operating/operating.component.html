<section class="bgimage" style="background-image: url('{{endpoint}}/{{item.path}}');" *ngFor="let item of getBanners">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>
          <span *ngIf="dir == 'ltr'" [innerHTML]="item.erTitle"></span>
          <span *ngIf="dir == 'rtl'" [innerHTML]="item.arTitle"></span>
        </h1>
      </div>
    </div>
  </div>
</section>

<section class="space-section">
  <div class="container-fluid">
    <div class="row" *ngFor="let item of gerFlowSec">
      <div class="col-md-6 back-operating" style="background: url({{endpoint}}/{{item.images[1].path}});">

      </div>
      <div class="col-md-6 set">
        <p><img src="../../assets/img/01.svg" width="75px" height="75px">&nbsp;<img
            src="{{endpoint}}/{{item.images[0].path}}" width="250px" height="140px"></p>

        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
        <a href="" class="btn-blue">{{"CLICK HERE" | translate}}</a>
      </div>
    </div>

    <div class="row" *ngFor="let item of usgMESec">
      <div class="col-md-6 set">
        <p><img src="../../assets/img/02.svg" width="75px" height="75px">&nbsp;<img
            src="{{endpoint}}/{{item.images[0].path}}" width="250px" height="140px"></p>

        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
        <a href="" class="btn-orange">{{"CLICK HERE" | translate}}</a>
      </div>
      <div class="col-md-6 back-operating" style="background: url({{endpoint}}/{{item.images[1].path}});">
      </div>
    </div>
    <div class="row" *ngFor="let item of bostikSec">
      <div class="col-md-6 back-operating" style="background:url('{{endpoint}}/{{item.images[1].path}}');">
      </div>
      <div class="col-md-6 set">
        <p><img src="../../assets/img/03.svg" width="75px" height="75px">&nbsp;<img
            src="{{endpoint}}/{{item.images[0].path}}" width="180px" height="120px"></p>

        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
        <a href="" class="btn-blue-light">{{"CLICK HERE" | translate}}</a>
      </div>
    </div>
  </div>
</section>
