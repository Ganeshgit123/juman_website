<section class="bgimage" style="background-image: url('{{endpoint}}/{{item.path}}');" *ngFor="let item of getBanners">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>
          <span *ngIf="dir == 'ltr'" [innerHTML]="item.erTitle"></span>
          <span *ngIf="dir == 'rtl'" [innerHTML]="item.arTitle"></span>
        </h1>
      </div>
    </div>
  </div>
</section>

<section [ngClass]="bannerLength == 1 ? 'space-section' : 'set_nobanner_height' ">
  <div class="container-fluid">
    <div class="row" *ngFor="let item of gerFlowSec">
      <div class="col-md-6 back_operating">
        <span *ngFor="let immgg of item.images">
          <span *ngIf="immgg.seq == 1">
            <img src="{{endpoint}}/{{immgg.path}}">
          </span></span>
      </div>
      <div class="col-md-6 set">
        <p>
          <span *ngFor="let immgg of item.images">
            <span *ngIf="immgg.seq == 0">
              <img src="{{endpoint}}/{{immgg.path}}" width="300px" height="300px" class="logo_img">
            </span></span>
          <!-- <img src="../../assets/img/01.svg" width="75px" height="75px"> -->
        </p>

        <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
        <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
        <span *ngFor="let item of footerData">
          <a href="{{item.gerflorLink}}" target="_blank" class="btn-blue">{{"CLICKHERE" | translate}}</a>
        </span>
      </div>
    </div>

    <div class="row" *ngFor="let item of usgMESec">
      <div class="col-md-6 set">
        <div class="second_cont_sec">
          <p>
            <!-- <img src="../../assets/img/02.svg" width="75px" height="75px">&nbsp; -->
            <span *ngFor="let immgg of item.images">
              <span *ngIf="immgg.seq == 0">
                <img src="{{endpoint}}/{{immgg.path}}" width="300px" height="300px" class="logo_img">
              </span></span>
          </p>

          <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
          <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
          <span *ngFor="let item of footerData">
            <a href="{{item.usgMeLink}}" target="_blank" class="btn-orange">{{"CLICKHERE" | translate}}</a>
          </span>
        </div>
      </div>
      <div class="col-md-6 order-md-last order-first back_operating">
        <span *ngFor="let immgg of item.images">
          <span *ngIf="immgg.seq == 1">
            <img src="{{endpoint}}/{{immgg.path}}">
          </span></span>
      </div>
    </div>
    <div class="row" *ngFor="let item of bostikSec">
      <div class="col-md-6 back_operating">
        <span *ngFor="let immgg of item.images">
          <span *ngIf="immgg.seq == 1">
            <img src="{{endpoint}}/{{immgg.path}}" class="third_img">
          </span></span>
      </div>
      <div class="col-md-6 set">
        <div class="third_cont_sec">
          <p>
            <!-- <img src="../../assets/img/03.svg" width="75px" height="75px">&nbsp; -->
            <span *ngFor="let immgg of item.images">
              <span *ngIf="immgg.seq == 0">
                <img src="{{endpoint}}/{{immgg.path}}" width="300px" height="300px" class="logo_img">
              </span></span>
          </p>

          <p [innerHTML]="item.erContent" *ngIf="dir == 'ltr'"></p>
          <p [innerHTML]="item.arContent" *ngIf="dir == 'rtl'"></p>
          <span *ngFor="let item of footerData">
            <a href="{{item.bostikLink}}" target="_blank" class="btn-blue-light">{{"CLICKHERE" | translate}}</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
