<div>
  <app-header *ngIf="header"></app-header>
  <app-header-one *ngIf="transparentHeader"></app-header-one>
</div>
<div *ngIf="isLoading" class="spinner-wrapper">
  <div class="spinner">Loading...</div>
</div>

<div contentAnimate *ngIf="!isLoading">
  <div *ngIf="dir == 'ltr'">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="dir == 'rtl'" class="rtl">
    <router-outlet></router-outlet>
  </div>
</div>

<div>
  <app-footer></app-footer>
</div>
